# Nginx Configuration for Bidirectional HTTPS/HTTP Proxy with Let's Encrypt SSL
# This config proxies requests between two endpoints using Let's Encrypt certificates

upstream app {
    # Python Flask app running on localhost:5443
    server localhost:5443;
}

# HTTP server - redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name smartswitch.orkofleet.com api.zvolta.com www.smartswitch.orkofleet.com www.api.zvolta.com;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for smartswitch.orkofleet.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name smartswitch.orkofleet.com www.smartswitch.orkofleet.com;

    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/smartswitch.orkofleet.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartswitch.orkofleet.com/privkey.pem;

    # SSL configuration - Modern compatibility
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling for improved security
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_stapling_responder_timeout 5s;
    ssl_stapling_file /var/cache/nginx/ocsp-stapling.cache;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/smartswitch_access.log;
    error_log /var/log/nginx/smartswitch_error.log;

    # Proxy configuration
    location / {
        proxy_pass https://app;
        
        # Preserve original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Referer $http_referer;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        
        # SSL verification for upstream
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
    }

    # Health check endpoint
    location /health {
        proxy_pass https://app;
        access_log off;
    }

    # Let's Encrypt renewal endpoint
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

