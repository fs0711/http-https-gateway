# Nginx Configuration for api.zvolta.com Proxy
# Location: /etc/nginx/sites-available/api.zvolta.com
# Symlink to: /etc/nginx/sites-enabled/api.zvolta.com

upstream flask_proxy {
    # Flask application running on port 5011
    server 127.0.0.1:5011 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.zvolta.com;

    # For Let's Encrypt SSL certificate challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Access and error logs
    access_log /var/log/nginx/api.zvolta.com.access.log;
    error_log /var/log/nginx/api.zvolta.com.error.log;

    # Client upload size limit
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://flask_proxy;
        proxy_redirect off;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://flask_proxy/health;
        access_log off;
    }
}
