# Nginx Configuration for api.zvolta.com Proxy
# Location: /etc/nginx/sites-available/api.zvolta.com
# Symlink to: /etc/nginx/sites-enabled/api.zvolta.com

upstream flask_proxy {
    # Flask application running on port 5011
    server 127.0.0.1:5011 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.zvolta.com;

    # For Let's Encrypt SSL certificate challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Access and error logs
    access_log /var/log/nginx/api.zvolta.com.access.log;
    error_log /var/log/nginx/api.zvolta.com.error.log;

    # Client upload size limit
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://flask_proxy;
        proxy_redirect off;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://flask_proxy/health;
        access_log off;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.zvolta.com;

    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.zvolta.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.zvolta.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.zvolta.com/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL_ZVOLTA:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access and error logs
    access_log /var/log/nginx/api.zvolta.com.access.log;
    error_log /var/log/nginx/api.zvolta.com.error.log;

    # Client upload size limit
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://flask_proxy;
        proxy_redirect off;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://flask_proxy/health;
        access_log off;
    }
}
