# Gunicorn Configuration File for Flask Proxy Server
# Usage: gunicorn -c gunicorn.ini wsgi:app

import multiprocessing
import os

# Server Socket
bind = f"{os.getenv('GATEWAY_HOST', '127.0.0.1')}:{os.getenv('GATEWAY_PORT', '5011')}"
backlog = 2048

# Worker Processes
workers = int(os.getenv('GATEWAY_WORKERS', multiprocessing.cpu_count() * 2 + 1))
worker_class = 'sync'
worker_connections = 1000
max_requests = 1000
max_requests_jitter = 50
timeout = int(os.getenv('PROXY_TIMEOUT', '30'))
keepalive = 2

# Server Mechanics
daemon = False
pidfile = None
umask = 0
user = None
group = None
tmp_upload_dir = None

# Logging
accesslog = '-'  # Log to stdout
errorlog = '-'   # Log to stderr
loglevel = os.getenv('LOG_LEVEL', 'info').lower()
access_log_format = '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s" %(D)s'

# Process Naming
proc_name = 'flask-proxy'

# Server Hooks
def on_starting(server):
    """Called just before the master process is initialized."""
    server.log.info("Starting Flask Proxy Server")

def on_reload(server):
    """Called to recycle workers during a reload via SIGHUP."""
    server.log.info("Reloading Flask Proxy Server")

def when_ready(server):
    """Called just after the server is started."""
    server.log.info(f"Server is ready. Listening on {bind}")

def worker_int(worker):
    """Called just after a worker exited on SIGINT or SIGQUIT."""
    worker.log.info(f"Worker {worker.pid} received INT or QUIT signal")

def worker_abort(worker):
    """Called when a worker received the SIGABRT signal."""
    worker.log.info(f"Worker {worker.pid} received SIGABRT signal")
