# Nginx Configuration for Bidirectional HTTPS/HTTP Proxy
# This config proxies requests between two endpoints

upstream app {
    # Python Flask app running on localhost:5443
    server localhost:5443;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name smartswitch.orkofleet.com api.zvolta.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server for smartswitch.orkofleet.com
server {
    listen 443 ssl http2;
    server_name smartswitch.orkofleet.com;

    # SSL certificates
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/smartswitch_access.log;
    error_log /var/log/nginx/smartswitch_error.log;

    # Proxy configuration
    location / {
        proxy_pass https://app;
        
        # Preserve original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        
        # SSL verification for upstream
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
    }

    # Health check endpoint
    location /health {
        proxy_pass https://app;
        access_log off;
    }
}

# HTTPS server for api.zvolta.com (forwarding to HTTP upstream)
